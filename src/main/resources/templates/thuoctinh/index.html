<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Attributes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .column {
            width: 48%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .column h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .attribute-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .attribute-section h3 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus, 
        .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Product Attributes - Column 1</h2>

            <div class="attribute-section">
                <h3>Màu sắc</h3>
                <form>
                    <div class="form-group">
                        <label for="color-id">ID</label>

                        <label for="color-name">Tên</label>

                    </div>
                    <div class="form-group">
                        <label for="color-description">Mô tả</label>
                        <input type="text" id="color-description" name="color-description" placeholder="Nhập mô tả">
                    </div>
                    <div class="form-group">
                        <label for="color-status">Trạng thái</label>
                        <input type="text" id="color-status" name="color-status" placeholder="Nhập trạng thái">
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="mausac-body" class="table-body">
                        <tr th:each="mausac,iterStat : ${mausacs}">
                                <td th:text="${mausac.ID}"></td>
                                <td th:text="${mausac.Tenmausac}"></td>
                                <td th:text="${mausac.Trangthai}"></td>
                            </tr>
                            <tr th:if="${#lists.size(mausacs) < 10}" th:each="i : ${#numbers.sequence(1, 10 - #lists.size(mausacs))}">
                                <td colspan="3">&nbsp;</td>
                            </tr>
                    </tbody>
                </table>
                <div id="mausac-pagination" class="pagination">
                    <!-- Pagination buttons will be inserted here -->
                </div>
            </div>

    <script>
        const itemsPerPage = 10;

        function paginateTable(tableBodyId, paginationId) {
            const tableBody = document.getElementById(tableBodyId);
            const pagination = document.getElementById(paginationId);
            const rows = tableBody.getElementsByTagName('tr');
            const totalItems = rows.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            function showPage(page) {
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                for (let i = 0; i < totalItems; i++) {
                    rows[i].style.display = i >= start && i < end ? '' : 'none';
                }
                updatePagination(page);
            }

            function updatePagination(currentPage) {
                pagination.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.className = i === currentPage ? 'active' : '';
                    button.disabled = i === currentPage;
                    button.addEventListener('click', () => showPage(i));
                    pagination.appendChild(button);
                }
            }

            showPage(1);
        }

        paginateTable('thuonghieu-body', 'thuonghieu-pagination');
        paginateTable('trongluong-body', 'trongluong-pagination');
        paginateTable('mausac-body', 'mausac-pagination');
        paginateTable('danhmuc-body', 'danhmuc-pagination');
        paginateTable('kichthuoc-body', 'kichthuoc-pagination');
        paginateTable('chatlieu-body', 'chatlieu-pagination');
    </script>
